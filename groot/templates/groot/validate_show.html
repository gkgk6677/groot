{% extends "base.html" %}

{% load static %}
{% block css %}
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        .btn-outline-info:hover{color:white; background-color:#00c8a9;}

        .main-raised {
            margin: -60px 140px 0;
            border-radius: 6px;
            box-shadow: 0 16px 24px 2px rgba(0,0,0,.14), 0 6px 30px 5px rgba(0,0,0,.12), 0 8px 10px -5px rgba(0,0,0,.2);
        }
        .main {
            background: #fff;
            position: relative;
            z-index: 3;
        }


        .p_77 {
            padding-top: 77px;
        }

        @media (max-width: 830px) {
          .main-raised {
            margin-left: 10px;
            margin-right: 10px;
          }
        }

          .main.main-raised {
            margin-top: -30px;
          }
        .section {
          padding: 70px 0;
          text-align: center;
          color: black;
        }

        .index-page .page-header {
            height: 90vh;
            overflow: hidden;
        }
        .header-filter {
            position: relative;
        }

        .page-header {
            background-color: #dee2e6;
            height: 55vh;
            background-position: 50%;
            background-size: cover;
            margin: 0;
            padding: 0;
            border: 0;
            display: flex;
            align-items: center;
        }
        .header-filter .container {
            z-index: 2;
            position: relative;
        }
        .page-header .title, .page-header>.container {
            color: black;
        }
        @media (min-width: 992px)
        .container {
            max-width: 960px;
        }
        .container {
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            margin-right: -15px;
            margin-left: -15px;
            padding-top: 30px;
            padding-bottom: 10px;
        }
        .ml-auto, .mx-auto {
            margin-left: auto!important;
        }
        .mr-auto, .mx-auto {
            margin-right: auto!important;
        }
        @media (min-width: 768px)
        .col-md-8 {
            flex: 0 0 66.666667%;
            max-width: 66.666667%;
        }
        .index-page .brand {
            color: black;
            text-align: center;
        }
        .index-page .brand h1 {
            font-size: 4.2rem;
            font-weight: 600;
            display: inline-block;
            position: relative;
        }
        .index-page .brand h3 {
            font-size: 1.313rem;
            max-width: 500px;
            margin: 10px auto 0;
        }
        .h3, h3 {
            font-size: 1.5625rem;
            line-height: 1.4em;
        }
        .slider {
            background: #c8c8c8;
        }
        .noUi-target {
            background: #c8c8c8;
            border-radius: 4px;
        }
        .noUi-horizontal {
            height: 5px;
            margin: 15px 0;
        }
        .noUi-target {
            position: relative;
            direction: ltr;
        }
        .noUi-target, .noUi-target * {
            -webkit-touch-callout: none;
            /* -webkit-user-select: none; */
            -ms-touch-action: none;
            touch-action: none;
            -ms-user-select: none;
            -moz-user-select: none;
            user-select: none;
            box-sizing: border-box;
        }

        .slider.slider-info .noUi-connect {
            background-color: #00bcd4;
        }
        .slider .noUi-connect {
            background-color: #9c27b0;
            border-radius: 4px;
        }
        .noUi-connect {
            background: #3fb8af;
            transition: background .45s;
        }
        .noUi-connect {
            position: absolute;
            right: 0;
            top: 0;
            left: 0;
            bottom: 0;
        }

        .slider .noUi-handle {
            border-color: #9c27b0;
        }
        .noUi-handle {
            box-sizing: border-box;
            width: 14px;
            height: 14px;
            left: -10px;
            top: -6px;
            cursor: pointer;
            border-radius: 100%;
            transition: all .2s ease-out;
            border: 1px solid;
            background: #fff;
            box-shadow: 0 2px 2px 0 rgba(0,0,0,.14), 0 3px 1px -2px rgba(0,0,0,.12), 0 1px 5px 0 rgba(0,0,0,.2);
        }

        .title {
            font-weight: 700;
            font-family: Roboto Slab,Times New Roman,serif;
            color: #3c4858;
            text-decoration: none;
        }
        .text-center {
            text-align: center!important;
        }

        .form-control, .is-focused .form-control {
            background-image: linear-gradient(0deg,#9c27b0 2px,rgba(156,39,176,0) 0),linear-gradient(0deg,#d2d2d2 1px,hsla(0,0%,82%,0) 0);
        }

        .form-control {
            background: no-repeat bottom,50% calc(100% - 1px);
            background-size: 0 100%,100% 100%;
            border: 0;
            transition: background 0s ease-out;
            padding-left: 0;
            padding-right: 0;
            border-radius: 0;
            font-size: 14px;
        }



        #table {display:table; width:100%}
            .row {display:table-row;}
            .cell {display:table-cell; padding:3px; border:1px solid #DDD;}
            .nice-select ul.list{overflow-y: auto; height: 200px;}

            *,
            *:before,
            *:after {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                line-height: 1.5;
                font-weight: 400;
                color: #2b3034;
                list-style: none;
            }
                caption{display: none}

                #table{width: 700px; height: 853px; margin: 5px auto; padding: 5px}
                #table table{width: 100%; table-layout: fixed; border-collapse: collapse; border-spacing: 0}
                #table thead th{height: 70px; font-size: 24px; font-weight: bold}
                #table th{background: #fafafa; border: 1px solid #dee0e1; height: 50px; padding: 5px; text-align: center}
                #table td{padding: 5px; border: 1px solid #dee0e1;}
                #table .center{text-align: center}
                #table .input:after{content: ""; display: block; clear: both}
                #table .input .radio{float: left; width: calc(50% - 5px); text-align: center}
                #table .input .radio + .radio{margin-left: 10px}
                #table #id_summary {min-height: 150px; resize:none;}
                #table #id_term{width:50px;}

        #table .td span {
            position: absolute;
            bottom: 5px;
            right: 5px;
        }
        #counter {
          background:rgba(255,0,0,0.5);
          border-radius: 0.5em;
          padding: 0 .5em 0 .5em;
          font-size: 0.75em;
        }
    </style>
{% endblock css %}

{% block content %}
<section class="register_area p_77">
    <div class="page-header header-filter clear-filter purple-filter" data-parallax="true">
        <div class="container" style="background-color: #dee2e6;">
          <div class="content">
              <div class="brand" style="padding-top:60px; padding-bottom:30px;">
                <h1>
                    <img src="{% static 'img/verified1.png' %}" style="width: 70px;padding-right: 13px;">
                    '{{enroll_info.title}}' 문서 원본 검증
                </h1><br>
                <h6>검증을 원하는 파일을 업로드해주세요!<br>
                    hash값 비교를 통해 문서의 원본 여부를 검증해드립니다.<br>
                </h6>
              </div>
          </div>
        </div>
    </div>
    <div class="main main-raised">
        <div class="section section-basic" style="margin-bottom: 30px;">
        <div class="container">
                <div class="col-md-12 ml-auto mr-auto" style="padding-top:20px;">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="file" name="validate_file">
                        <button type="submit" value="제출"> 제출 </button>
                    </form>
                </div>
           </div>
        </div>
    </div>
</section>
{% endblock content %}

{% block js %}{% endblock js %}
