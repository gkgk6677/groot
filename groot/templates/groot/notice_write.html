{% block content %}

        <section class="portfolio_details_area p_120">
            <div class="container">
                <div class="portfolio_details_inner">
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="blog_right_sidebar">
                                <aside class="single_sidebar_widget post_category_widget">
                                    <ul class="list cat-list">
                                        <li>
                                            <a href="#" class="d-flex justify-content-between">
                                                <p>공지 사항</p>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="list" class="d-flex justify-content-between">

                                            </a>
                                        </li>
                                        <li>
                                            <a href="#" class="d-flex justify-content-between">

                                            </a>
                                        </li>
                                    </ul>
                                    <div class="br"></div>
                                </aside>
                            </div>

                                <!--@@@@@@-->
                        </div>

                        <div class="container col-lg-9">
                            <div class="section-table">
                                <h3 class="mb-30 title_color">공지사항</h3>
                                <div class="col-sm-10">

                                <!--게시글 작성폼-->


                                <form method="POST" >
                                {% csrf_token %}
                                    <table>
                                    <div class="form-group row">
                                        <label for="inputEmail3" class="col-sm-2 col-form-label">제목</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputEmail3" name="title"
                                                   placeholder="제목을 작성해주세요." onfocus="this.placeholder = ''"  maxlength="50">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">작성자</label>
                                        <div class="col-sm-10" >{{ request.session.user_id }}</div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">내용</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="content" class="form-control row=10" id="inputcontent"
                                                   placeholder="내용을 작성해주세요." onfocus="this.placeholder = ''"   style="height: 500px;">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <div class="col-sm-10">
                                            <button type="submit" value="submit"  class="btn btn-default pull-right">
                                                <a href="notice">등록</a> </button>
                                            <div class="col-sm-10">
                                                <button type="button" class="btn btn-default pull-right"><a href="notice">돌아가기</a></button>
                                            </div>
                                        </div>
                                    </div>
                                    </table>
                                </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
