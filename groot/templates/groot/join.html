						<!-- Collect the nav links, forms, and other content for toggling -->

							<ul class="nav navbar-nav menu_nav ml-auto">
								<li class="nav-item submenu dropdown">
									<a href="#" class="nav-link-other dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">기술임치신청</a>
									<ul class="dropdown-menu">
										<li class="nav-item"><a class="nav-link" href="projects.html">양자간 계약</a></li>
										<li class="nav-item"><a class="nav-link" href="project-details.html">삼자간 계약</a></li>
									</ul>
								</li>
								<li class="nav-item submenu dropdown">
									<a href="#" class="nav-link-other otherpage dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">증명서</a>
									<ul class="dropdown-menu">
										<li class="nav-item"><a class="nav-link" href="projects.html">증명서 발급</a></li>
										<li class="nav-item"><a class="nav-link" href="project-details.html">증명서 검증</a></li>
									</ul>
								</li>
								<li class="nav-item submenu dropdown">
									<a href="#" class="nav-link-other otherpage dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">기술열람</a>
									<ul class="dropdown-menu">
										<li class="nav-item"><a class="nav-link" href="blog.html">기업고객</a></li>

            </div>

        <!--================Header Menu Area =================-->
		<section class="contact_area p_200" >
			<div class="container">
				<div class="join_form">

						<div class="col-md-6">
							<div id="header" class="join_membership" role="banner">
								<h3 class="title_color">회원가입</h3>
							</div>

							<form action="#">
									<div class="form-group">
										<div class="input-group d-flex flex-row">
                                        	<input type="text" name="id" placeholder="아이디" onfocus="this.placeholder = ''" onblur="this.placeholder = '아이디'" required class="form-control form-control-input" >
											<button class="btn sub-btn"><span>중복확인</span></button>
										</div>
                                    </div>
									<div class="form-group">
										<input type="password" name="password" placeholder="비밀번호" onfocus="this.placeholder = ''" onblur="this.placeholder = '비밀번호 확인'" required class="form-control" id="form-control-input">
									</div>
									<div class="form-group ">
										<input type="password" name="password" placeholder="비밀번호 확인" onfocus="this.placeholder = ''" onblur="this.placeholder = '비밀번호 확인'" required class="form-control">
									</div>
									<div class="form-group ">
										<input type="text" name="id" placeholder="회사명" onfocus="this.placeholder = ''" onblur="this.placeholder = '회사명'" required class="form-control">
									</div>
									<div class="form-group ">
										<input type="text" name="id" placeholder="대표자" onfocus="this.placeholder = ''" onblur="this.placeholder = '대표자'" required class="form-control">
									</div>
									<div class="form-group ">
										<div class="input-group d-flex flex-row">
											<input type="text" name="business_number" placeholder="사업자등록번호" onfocus="this.placeholder = ''" onblur="this.placeholder = '사업자등록번호'" required class="form-control form-control-input" >
											<button class="btn sub-btn"><span>조회</span></button>
                                    	</div>
									</div>
									<div class="form-group ">
										<div class="input-group d-flex flex-row">
											<input type="email" name="EMAIL" placeholder="Email address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email address'" required class="form-control form-control-input" >
											<button class="btn sub-btn"><span>중복확인</span></button>
										</div>
									</div>
									<div class="form-group">
										<input type="text" name="address" placeholder="주소" onfocus="this.placeholder = ''" onblur="this.placeholder = '주소'" required class="form-control">
									</div>
									<div class="form-group input-group-icon">
										<div class="icon"><i class="fa fa-globe" aria-hidden="true"></i></div>
										<div class="form-select form-control" id="default-select2">
											<select>
												<option value="1">분야</option>
												<option value="1">기술과학</option>
												<option value="1">암그뤁</option>
												<option value="1">암그뤁</option>
												<option value="1"></option>
											</select>
										</div>
									</div>
							</form>
							<button type="submit" value="submit" class="btn login_btn"><a href="main">회원가입</a></button>
						</div>

				</div>
			</div>
		</section>






		        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="{%static 'js/jquery-3.2.1.min.js' %}"></script>
        <script src="{%static 'js/popper.js' %}"></script>
        <script src="{%static 'js/bootstrap.min.js' %}"></script>
        <script src="{%static 'js/stellar.js' %}"></script>
        <script src="{%static 'vendors/lightbox/simpleLightbox.min.js' %}"></script>
        <script src="{%static 'vendors/nice-select/js/jquery.nice-select.min.js' %}"></script>
        <script src="{%static 'vendors/isotope/imagesloaded.pkgd.min.js' %}"></script>
        <script src="{%static 'vendors/isotope/isotope-min.js' %}"></script>
        <script src="{%static 'vendors/owl-carousel/owl.carousel.min.js' %}"></script>
        <script src="{%static 'vendors/jquery-ui/jquery-ui.js' %}"></script>
        <script src="{%static 'js/jquery.ajaxchimp.min.js' %}"></script>
        <script src="{%static 'vendors/counter-up/jquery.waypoints.min.js' %}"></script>
        <script src="{%static 'vendors/counter-up/jquery.counterup.min.js' %}"></script>
        <script src="{%static 'js/mail-script.js' %}"></script>
        <script src="{%static 'js/theme.js' %}"></script>
	</body>
