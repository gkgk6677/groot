<!DOCTYPE html>
{%load static%}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
    
        <title>Groot Blockchain[Admin]</title>
        <link rel="icon" href="{%static 'img/favicon.ico' %}" type="image/ico">
        <!-- Bootstrap Core CSS -->
        <link href="{%static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    
        <!-- MetisMenu CSS -->
        <link href="{%static 'metisMenu/metisMenu.min.css' %}" rel="stylesheet">
    
        <!-- Custom CSS -->
        <link href="{%static 'css/sb-admin-2.css' %}" rel="stylesheet">
    
        <!-- Morris Charts CSS -->
        <link href="{%static 'morrisjs/morris.css' %}" rel="stylesheet">
        
        <!-- DataTables CSS -->
        <link href="{% static 'datatables-plugins/dataTables.bootstrap.css' %}" rel="stylesheet">

        <!-- DataTables Responsive CSS -->
        <link href="{% static 'datatables-responsive/dataTables.responsive.css' %}" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="{%static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
        
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        {% block css %}
        {% endblock css %}
    </head>
    <body>
        <div id="wrapper">
            <!-- Navigation -->
            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/administrator/index"><i class="fas fa-user-tie">&nbsp;&nbsp;</i>Groot 관리자 페이지</a>
                </div>
                <!-- /.navbar-header -->
                <ul class="nav navbar-top-links navbar-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="/administrator/index/logout"><i class="fas fa-sign-in-alt"></i>&nbsp;&nbsp; Logout</a>
                            </li>
                        </ul>
                        <!-- /.dropdown-user -->
                    </li>
                    <!-- /.dropdown -->
                </ul>
                <!-- /.navbar-top-links -->
    
                <div class="navbar-default sidebar" role="navigation">
                    <div class="sidebar-nav navbar-collapse">
                        <ul class="nav" id="side-menu">
                            <li class="sidebar-search">
                                <div class="input-group custom-search-form">
                                    <input type="text" class="form-control" placeholder="Search...">
                                    <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </span>
                                </div>
                                <!-- /input-group -->
                            </li>
                            <li id="application">
                                <a href="/administrator/index/application"><i class="fas fa-file-signature"></i>&nbsp;기술임치 신청 관리</a>
                            </li>
                            <li id="extend">
                                <a href="/administrator/index/extend"><i class="fas fa-plus"></i>&nbsp;임치기간 연장신청 관리</a>
                            </li>
                            <li id="expire">
                                <a href="/administrator/index/expire"><i class="fas fa-exclamation-triangle"></i>&nbsp;기술임치 해지신청 관리</a>
                            </li>
                            <li>
                                <a href="/administrator/index/enrollments"><i class="fa fa-th-list fa-fw"></i>&nbsp;임치물 목록</a>
                            </li>
                            <li id="read">
                                <a href="/administrator/index/read"><i class="fa fa-table fa-fw"></i>&nbsp;문서 열람</a>
                            </li>
                            <li id="user">
                                <a href="/administrator/index/user"><i class="fas fa-user"></i>&nbsp;회원 관리</a>
                            </li>
                        </ul>
                    </div>
                    <!-- /.sidebar-collapse -->
                </div>
                <!-- /.navbar-static-side -->
            </nav>
        </div>
        {% block content %}
        {% endblock content %}

        <!-- jQuery -->
        <script src="{%static 'jquery/jquery.min.js' %}"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="{%static 'bootstrap/js/bootstrap.js' %}"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="{%static 'metisMenu/metisMenu.min.js' %}"></script>

        <!-- Custom Theme JavaScript -->
        <script src="{%static 'js/sb-admin-2.js' %}"></script>

        <!-- DataTables JavaScript -->
        <script src="{% static 'datatables/js/jquery.dataTables.js' %}"></script>
        <script src="{% static 'datatables-plugins/dataTables.bootstrap.js' %}"></script>
        <script src="{% static 'datatables-responsive/dataTables.responsive.js' %}"></script>

        <script>
        $(document).ready(function() {
            $('#dataTables-example').DataTable({
                responsive: true
            });
        });
        </script>
        {% block js %}
        {% endblock js %}
    </body>
</html>
